    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>검색창 예시</title>
        <script src="https://kit.fontawesome.com/0ad2c507da.js" crossorigin="anonymous"></script>
        <style>
            body {
                background-color: rgb(10, 14, 58);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
            }

            form {
                display: flex;
                align-items: center;
                gap: 10px;
                background-color: white;
                border-radius: 5px;
                height: 50px;
                width: 600px;
                padding: 0 10px;
                box-sizing: border-box;
                box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            }

            input {
                flex: 1;
                border: none;
                outline: none;
                border-radius: 5px;
                height: 40px;
                font-size: 20px;
            }

            button {
                border: none;
                background: none;
                cursor: pointer;
                border-radius: 5px;
                height: 40px;
                width: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #333;
                font-size: 18px;
            }

            button:hover {
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
    <form action="" id = "searchForm" method="get">
        <input type="text" id = "movie" placeholder="제목을 입력하세요.">
        <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>
    <script>
        const form = document.getElementById("searchForm");
        
        form.addEventListener("submit", async(e)=> {
            e.preventDefault();
            const movieName = document.getElementById("movie").value.trim();

            if (!movieName) {
                alert("검색어를 입력하세요!");
            }

            try {
                const movieInfo = await fetch(`/search?movie=${encodeURIComponent(movieName)}`, {
                    method: "GET",
                });
                if (!movieInfo.ok) {
                    throw new Error("서버 응답 실패");
                }
                const data = movieInfo.json();
                console.log("서버 응답 성공: ", data);
            } catch (error) {
                console.log("오류 발생: ", error);
            }
        });
    </script>
    </body>
    </html>
