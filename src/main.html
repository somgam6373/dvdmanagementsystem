    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>검색창 예시</title>
        <script src="https://kit.fontawesome.com/0ad2c507da.js" crossorigin="anonymous"></script>
        <style>
            body {
                background-color: #333333;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                margin: 0;
            }
            header{
                width: 80%;
                text-align: left;
                margin: 0 auto;
                color: white;
                padding: 1px 0;
                font-size: 12px;
                font-weight: bold;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background-color: #ff4f81;
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-radius: 10px;
                opacity: 1;
            }
            header h1{
                margin-left: 30px;
            }
            header a{
                text-align: right;
                margin-right: 30px;
                font-size: 15px;
            }
            form {
                display: flex;
                align-items: center;
                gap: 10px;
                background-color: white;
                border-radius: 5px;
                height: 50px;
                width: 600px;
                padding: 0 10px;
                box-sizing: border-box;
                box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
                transform: translateY(-270px);
                margin-top:100px;
            }

            input {
                flex: 1;
                border: none;
                outline: none;
                border-radius: 5px;
                height: 40px;
                font-size: 20px;
            }

            button {
                border: none;
                background: none;
                cursor: pointer;
                border-radius: 5px;
                height: 40px;
                width: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #333;
                font-size: 18px;
            }

            button:hover {
                background-color: #f0f0f0;
            }
            list{
                width: 80%;
                margin-top: 20px;
            }
            #link {color: #E45635;display:block;font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;text-align:center; text-decoration: none;}
            #link:hover {color: #CCCCCC}

            #link, #link:hover {-webkit-transition: color 0.5s ease-out;-moz-transition: color 0.5s ease-out;-ms-transition: color 0.5s ease-out;-o-transition: color 0.5s ease-out;transition: color 0.5s ease-out;}

            /** BEGIN CSS **/
            @keyframes rotate-loading {
                0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
                100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
            }

            @-moz-keyframes rotate-loading {
                0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
                100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
            }

            @-webkit-keyframes rotate-loading {
                0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
                100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
            }

            @-o-keyframes rotate-loading {
                0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
                100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
            }

            @keyframes rotate-loading {
                0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
                100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
            }

            @-moz-keyframes rotate-loading {
                0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
                100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
            }

            @-webkit-keyframes rotate-loading {
                0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
                100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
            }

            @-o-keyframes rotate-loading {
                0%  {transform: rotate(0deg);-ms-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -moz-transform: rotate(0deg);}
                100% {transform: rotate(360deg);-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -moz-transform: rotate(360deg);}
            }

            @keyframes loading-text-opacity {
                0%  {opacity: 0}
                20% {opacity: 0}
                50% {opacity: 1}
                100%{opacity: 0}
            }

            @-moz-keyframes loading-text-opacity {
                0%  {opacity: 0}
                20% {opacity: 0}
                50% {opacity: 1}
                100%{opacity: 0}
            }

            @-webkit-keyframes loading-text-opacity {
                0%  {opacity: 0}
                20% {opacity: 0}
                50% {opacity: 1}
                100%{opacity: 0}
            }

            @-o-keyframes loading-text-opacity {
                0%  {opacity: 0}
                20% {opacity: 0}
                50% {opacity: 1}
                100%{opacity: 0}
            }
            .loading-container,
            .loading {
                height: 100px;
                position: relative;
                width: 100px;
                border-radius: 100%;
            }


            .loading-container { margin: 40px auto }

            .loading {
                border: 2px solid transparent;
                border-color: transparent #fff transparent #FFF;
                -moz-animation: rotate-loading 1.5s linear 0s infinite normal;
                -moz-transform-origin: 50% 50%;
                -o-animation: rotate-loading 1.5s linear 0s infinite normal;
                -o-transform-origin: 50% 50%;
                -webkit-animation: rotate-loading 1.5s linear 0s infinite normal;
                -webkit-transform-origin: 50% 50%;
                animation: rotate-loading 1.5s linear 0s infinite normal;
                transform-origin: 50% 50%;
            }

            .loading-container:hover .loading {
                border-color: transparent #E45635 transparent #E45635;
            }
            .loading-container:hover .loading,
            .loading-container .loading {
                -webkit-transition: all 0.5s ease-in-out;
                -moz-transition: all 0.5s ease-in-out;
                -ms-transition: all 0.5s ease-in-out;
                -o-transition: all 0.5s ease-in-out;
                transition: all 0.5s ease-in-out;
            }

            #loading-text {
                -moz-animation: loading-text-opacity 2s linear 0s infinite normal;
                -o-animation: loading-text-opacity 2s linear 0s infinite normal;
                -webkit-animation: loading-text-opacity 2s linear 0s infinite normal;
                animation: loading-text-opacity 2s linear 0s infinite normal;
                color: #ffffff;
                font-family: "Helvetica Neue, "Helvetica", ""arial";
                font-size: 10px;
                font-weight: bold;
                margin-top: 45px;
                opacity: 0;
                position: absolute;
                text-align: center;
                text-transform: uppercase;
                top: 0;
                width: 100px;
            }
        </style>
    </head>
    <body>
    <header>
        <h1>DVD</h1>
        <a>대여 정보</a>
    </header>
    <form action="" id = "searchForm" method="get">
        <input type="text" id = "movie" placeholder="제목을 입력하세요.">
        <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>
    <div id = "movieList" class="list">
        <div class="loading-container" id = "loading">
            <div class="loading"></div>
            <div id="loading-text">로딩 중</div>
        </div>
    </div>
    <script>
        window.addEventListener("DOMContentLoaded",async ()=>{
            await loadMovies();
        });

        async function loadMovies() {
            try {
                const loading = document.querySelector('#loading');
                if(loading)
                    loading.style.display = "block";
                const res = await fetch("/a");
                if (!res.ok) throw new Error("서버 응답 실패");
                const data = await res.json();
                console.log("data",data); //까먹지 말고 지우기!!
                const movieList = document.getElementById("movieList");
                movieList.innerHTML = "";

                if (data.length === 0) {
                    movieList.innerHTML = "<p style='color:white;'>영화 정보가 없습니다.</p>";
                    return;
                }

                data.forEach(movie => {
                    const div = document.createElement("div");
                    div.style.backgroundColor = "#1a1f5e";
                    div.style.color = "white";
                    div.style.marginBottom = "10px";
                    div.style.padding = "10px";
                    div.style.borderRadius = "5px";
                    div.innerHTML = `<strong>제목: ${movie.title}</strong> 발매일: ${movie.date} 상영시간: ${movie.runTime} 관색 수: ${movie.audience} 등급: ${movie.grade}`;
                    movieList.appendChild(div);
                });

                if(loading)
                    loading.style.display = "none";
            } catch (err) {
                console.error(err);
                alert("데이터를 불러오기 실패!");
            }
        }


        const form = document.getElementById("searchForm");
        
        form.addEventListener("submit", async(e)=> {
            e.preventDefault();
            const movieName = document.getElementById("movie").value.trim();

            if (!movieName) {
                alert("검색어를 입력하세요!");
            }

            try {
                const movieInfo = await fetch(`/search?movie=${encodeURIComponent(movieName)}`, {
                    method: "GET",
                });
                if (!movieInfo.ok) {
                    throw new Error("서버 응답 실패");
                }
                const data = movieInfo.json();
                console.log("서버 응답 성공: ", data);
            } catch (error) {
                console.log("오류 발생: ", error);
            }
        });
    </script>
    </body>
    </html>
